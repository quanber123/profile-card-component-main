<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <div class="container">
      <div class="profile-card">
        <div class="profile-image">
          <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
          <img class="victor-avatar" src="./images/image-victor.jpg" alt="vitctor">
        </div>
        <div class="profile-card-basicinfo">
          <p class="profile-card-name">Victor Crest</p>
          <p class="profile-card-age">26</p>
        </div>
        <p class="profile-card-hometown">London</p>
      </div>
      <div class="social-interactions">
        <div class="followers">
          <p class="value-interactions">80K</p>
          <p class="name-interactions">Followers</p>
        </div>
        <div class="likes">
          <p class="value-interactions">803K</p>
          <p class="name-interactions">Likes</p>
        </div>
        <div class="photos">
          <p class="value-interactions">1.4K</p>
          <p class="name-interactions">Photos</p>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tr·∫ßn M·∫°nh Qu√¢n</a>.
  </div>
</body>

</html>
